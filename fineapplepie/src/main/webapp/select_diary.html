		<br />
		<form name="add_Dry" action="merzeediary.do" method="post" enctype="multipart/form-data">
		<div class="dialog_form">
			<div class="dialog_form_mini_left">
                <span class="form_title">Photo:</span><br />

                </div>
                
			</div>
			<div class="dialog_form_mini_right">
                <span class="form_title">Title:</span><br /> 
			    <input name="dry_name" class="dialog_input_mini" type="text" id="dry_name" placeholder="My Merzee"/>
				<span class="form_title">Type:</span><br />

							class="join_selectBox">
                    <option value="1" selected="selected">일반</option>

                    <option value="3">커플</option>
