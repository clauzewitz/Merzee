<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>학생관리</title>
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="student.css" />
  <script src="../js/common.js" type="text/javascript"></script>
  <script src="student3.js" type="text/javascript"></script>
</head>
<body>
<div id="main">
<h1>학생관리</h1>
<h2>학생목록</h2>
<div id="list">
<table id="studentTable">
<tr>
	<th>번호</th>
	<th>이름</th>
	<th>전화</th>
	<th>이메일</th>
	<th>재직</th>
	<th>비고</th>
</tr>
</table>
</div>

<h2>학생등록폼</h2>
<div id="form">
<form id="studentForm">
번호: <input id="no" type="text" name="no" readonly="readonly"><br>
이름: <input id="name" type="text" name="name"><br>
전화: <input id="mobile" type="text" name="mobile"><br>
이메일: <input id="email" type="text" name="email"><br>
주소: <textarea id="address" name="address" cols="50" rows="2"></textarea><br>
재직: <select id="working" name="working">
	<option value="true">재직중</option>
	<option value="false">미취업</option>
</select><br>
성별: <input id="female" type="radio" name="gender" value="0" checked>여자 
	 <input id="male" type="radio" name="gender" value="1">남자<br>
<input id="addBtn" type="button" value="등록">
<input id="updateBtn" type="button" value="변경">
<input id="cancelBtn" type="button" value="취소">
</form>
</div>
</div>
</body>
</html>
